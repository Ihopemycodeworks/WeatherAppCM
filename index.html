<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
              <span id="time">Wednesday 9:32</span>,
              <span id="description">light intensity drizzle rain</span>
              <br />
              Humidity: <strong id="humidity">96%</strong>, Wind:
              <strong id="wind-speed">2.06km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon">üåßÔ∏è</div>
            <div class="weather-app-temperature" id="temperature">5</div>
            <div class="weather-app-unit">¬∞C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast-container"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Ihopemycodeworks" target="_blank"> Chandani Master </a>,
        is
        <a href="https://github.com/Ihopemycodeworks" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://meteoappcmfinalproject.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script>
      // Example forecast data
      const forecastData = [
        { day: "Wed", icon: "üåßÔ∏è", maxTemp: 11, minTemp: 5 },
        { day: "Thu", icon: "‚ùÑÔ∏è", maxTemp: 11, minTemp: 3 },
        { day: "Fri", icon: "‚ùÑÔ∏è", maxTemp: 4, minTemp: 1 },
        { day: "Sat", icon: "üå•Ô∏è", maxTemp: 5, minTemp: 2 },
        { day: "Sun", icon: "‚òÄÔ∏è", maxTemp: 4, minTemp: 1 },
      ];

      const forecastContainer = document.getElementById("forecast-container");

      forecastData.forEach((forecast) => {
        const forecastElement = document.createElement("div");
        forecastElement.classList.add("weather-forecast-day");

        forecastElement.innerHTML = `
          <div class="weather-forecast-date">${forecast.day}</div>
          <div class="weather-forecast-icon">${forecast.icon}</div>
          <div class="weather-forecast-temperatures">
            <div class="weather-forecast-temperature">
              <strong>${forecast.maxTemp}¬∫</strong>
            </div>
            <div class="weather-forecast-temperature">${forecast.minTemp}¬∫</div>
          </div>
        `;

        forecastContainer.appendChild(forecastElement);
      });
    </script>
  </body>
</html>
