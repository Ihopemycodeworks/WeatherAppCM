<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
              <span id="time">Wednesday 9:32</span>,
              <span id="description">light intensity drizzle rain</span>
              <br />
              Humidity: <strong id="humidity">96%</strong>, Wind:
              <strong id="wind-speed">2.06 km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon">🌧️</div>
            <div class="weather-app-temperature" id="temperature">5</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Ihopemycodeworks" target="_blank"> Chandani Master </a>,
        is
        <a href="https://github.com/Ihopemycodeworks" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://meteoappcmfinalproject.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script>
      const apiKey = "2ce39397boaeae92a5edtba5800bd43f";

      async function getWeather(query) {
        const apiUrl = `https://api.shecodes.io/weather/v1/forecast?query=${query}&key=${apiKey}`;
        try {
          const response = await axios.get(apiUrl);
          const data = response.data;
          displayCurrentWeather(data);
          displayForecast(data.daily);
        } catch (error) {
          console.error("Error fetching weather data:", error);
        }
      }

      function displayCurrentWeather(data) {
        document.getElementById("city").textContent = data.city;
        document.getElementById("time").textContent = new Date(data.time * 1000).toLocaleString();
        document.getElementById("description").textContent = data.condition.description;
        document.getElementById("humidity").textContent = `${data.temperature.humidity}%`;
        document.getElementById("wind-speed").textContent = `${data.wind.speed.toFixed(1)} km/h`;
        document.getElementById("temperature").textContent = Math.round(data.temperature.current);
        document.getElementById("icon").textContent = getWeatherIcon(data.condition.icon);
      }

      function displayForecast(forecast) {
        const forecastContainer = document.getElementById("forecast");
        forecastContainer.innerHTML = "";

        forecast.forEach((day, index) => {
          if (index < 5) {
            const dayName = new Date(day.time * 1000).toLocaleDateString('en-US', { weekday: 'short' });
            const maxTemp = Math.round(day.temperature.maximum);
            const minTemp = Math.round(day.temperature.minimum);
            const icon = getWeatherIcon(day.condition.icon);

            forecastContainer.innerHTML += `
              <div class="weather-forecast-day">
                <div class="weather-forecast-date">${dayName}</div>
                <div class="weather-forecast-icon">${icon}</div>
                <div class="weather-forecast-temperatures">
                  <div class="weather-forecast-temperature">
                    <strong>${maxTemp}º</strong>
                  </div>
                  <div class="weather-forecast-temperature">${minTemp}º</div>
                </div>
              </div>
            `;
          }
        });
      }

      function getWeatherIcon(icon) {
        const icons = {
          "01d": "☀️",
          "01n": "🌙",
          "02d": "⛅",
          "02n": "☁️",
          "03d": "☁️",
          "03n": "☁️",
          "04d": "☁️",
          "04n": "☁️",
          "09d": "🌧️",
          "09n": "🌧️",
          "10d": "🌦️",
          "10n": "🌦️",
          "11d": "⛈️",
          "11n": "⛈️",
          "13d": "❄️",
          "13n": "❄️",
          "50d": "🌫️",
          "50n": "🌫️",
        };
        return icons[icon] || "❓";
      }

      document.getElementById("search-form").addEventListener("submit", (event) => {
        event.preventDefault();
        const query = document.getElementById("search-form-input").value;
        getWeather(query);
      });

      // Default weather display for Paris
      getWeather("Paris");
    </script>
  </body>
</html>
