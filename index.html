<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <button type="submit" class="search-form-button">Search</button>
        </form>
      </header>
      <main>
        <div class="current-weather">
          <h1 class="city-name" id="city"></h1>
          <p id="date"></p>
          <div class="weather-details">
            <div class="temperature">
              <span id="temperature"></span>Â°C
            </div>
            <div class="icon" id="icon"></div>
            <div class="details">
              <p id="description"></p>
              <p>Humidity: <span id="humidity"></span>%</p>
              <p>Wind: <span id="wind-speed"></span> km/h</p>
            </div>
          </div>
        </div>
        <div class="forecast" id="forecast"></div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Ihopemycodeworks" target="_blank"
            >Chandani Master</a
          >,
          <a href="https://github.com/Ihopemycodeworks" target="_blank"
            >open-sourced on GitHub</a
          >, and
          <a href="https://meteoappcmfinalproject.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >.
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
